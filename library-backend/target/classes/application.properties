spring.datasource.driver-class-name=${env.SPRING_CLASS_NAME}
spring.datasource.url= jdbc:mysql://localhost:3306/reactlibrarydatabase?\
useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${env.USERNAME}
spring.datasource.password=${env.PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.data.rest.base-path=/api

okta.oauth2.clinet-id=${env.OAUTH2_CLIENT_ID}
okta.oauth2.issuer= https://dev-06370613.okta.com/oauth2/default

stripe.key.secret=${env.STRIPE_KEY}

#####
#
# HTTPS configuration
#
#####
# Server web port
server.port=8443
# Enable HTTPS support (only accept HTTPS requests)
server.ssl.enabled=true
# Alias that identifies the key in the key store
server.ssl.key-alias=${env.ALIAS}
# Keystore location
server.ssl.key-store=${env.SSL_KEY_STORE}
# Keystore password
server.ssl.key-store-password=${env.KEY_STORE_PASSWORD}
# Keystore format
server.ssl.key-store-type=${env.KEY_STORE_TYPE}
